{% extends 'store/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2> Reset Your Password</h2>
    
    <p style="color: #666; margin-bottom: 30px;">
        Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form method="POST" style="max-width: 500px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Email Address: <span style="color: red;">*</span>
            </label>
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Send Reset Link</button>
    </form>
    
    <p style="margin-top: 20px; text-align: center;">
        Remember your password? <a href="{% url 'store:login' %}" style="color: #667eea; font-weight: 500;">Login here</a>
    </p>
{% endblock %}

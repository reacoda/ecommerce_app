{% extends 'store/base.html' %}

{% block title %}Edit Store{% endblock %}

{% block content %}
    <h2> Edit Store</h2>
    
    <div style="margin-bottom: 20px; padding: 15px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 5px;">
        <strong> Note:</strong> Editing the store will not affect your existing products.
    </div>
    
    <form method="POST" style="max-width: 600px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Store Name: <span style="color: red;">*</span>
            </label>
            <input type="text" id="name" name="name" required
                   value="{{ store.name }}"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="description" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Store Description: <span style="color: red;">*</span>
            </label>
            <textarea id="description" name="description" required rows="5"
                      style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; resize: vertical;">{{ store.description }}</textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">Update Store</button>
            <a href="{% url 'store:vendor_store_detail' pk=store.pk %}" class="btn" style="background: #6c757d;">Cancel</a>
        </div>
    </form>
{% endblock %}

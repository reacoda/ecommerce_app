{% extends 'store/base.html' %}

{% block title %}Create Store{% endblock %}

{% block content %}
    <h2> Create New Store</h2>
    
    <form method="POST" style="max-width: 600px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Store Name: <span style="color: red;">*</span>
            </label>
            <input type="text" id="name" name="name" required
                   placeholder="e.g., Tech Gadgets Store"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="description" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Store Description: <span style="color: red;">*</span>
            </label>
            <textarea id="description" name="description" required rows="5"
                      placeholder="Describe what your store sells..."
                      style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; resize: vertical;"></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">Create Store</button>
            <a href="{% url 'store:vendor_dashboard' %}" class="btn" style="background: #6c757d;">Cancel</a>
        </div>
    </form>
{% endblock %}

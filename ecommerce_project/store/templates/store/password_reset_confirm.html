{% extends 'store/base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <h2>Set New Password</h2>
    
    <p style="color: #666; margin-bottom: 30px;">
        Enter your new password below.
    </p>
    
    <form method="POST" style="max-width: 500px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500;">
                New Password (min 8 characters): <span style="color: red;">*</span>
            </label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="password_confirm" style="display: block; margin-bottom: 5px; font-weight: 500;">
                Confirm New Password: <span style="color: red;">*</span>
            </label>
            <input type="password" id="password_confirm" name="password_confirm" required
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
    </form>
{% endblock %}
